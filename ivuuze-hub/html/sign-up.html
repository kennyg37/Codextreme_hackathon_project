<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/signup.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/3c840652bc.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="menu">
        <h3 class="logo">IVUUZE</h3>
        <div class="navigation">
            <nav class="navbar">
                <ul>
                    <li  style="margin-top: 5px;"><a href="#header">Contact us</a></li>
                    <li><a href="html/about.html">About<box-icon name='chevron-down'></box-icon></a></li>
                    <li><a href="#">Services<box-icon name='chevron-down'></box-icon></a></li>
                    <li  style="margin-top: 5px;"><a href="#">Home</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>
        <form class="signup-form">
            <label for="userType" class="signup-label">I am a:</label>
            <select id="userType" name="userType" class="signup-input">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <label for="username" class="signup-label">Username:</label>
            <input type="text" id="username" name="username" class="signup-input" required>

            <label for="password" class="signup-label">Password:</label>
            <input type="password" id="password" name="password" class="signup-input" required>

            <label for="confirm-password" class="signup-label">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="signup-input" required>

            <div id="doctorSection" style="display: none;">
                <label for="licenseUpload" class="signup-label">Upload License:</label>
                <input type="file" id="licenseUpload" name="licenseUpload" class="signup-input" accept=".pdf, .jpg, .jpeg" required>
            </div>
    
            <!-- Additional sections for patients -->
            <div id="patientSection" style="display: none;">
                <label for="idUpload" class="signup-label">Upload ID (JPG or PDF):</label>
                <input type="file" id="idUpload" name="idUpload" class="signup-input" accept=".pdf, .jpg, .jpeg" required>
            </div>
    
            <p><input type="checkbox" id="termsCheckbox" required> Click this box to agree to our terms and policies</p>
            <button  type="button" class="signup-button" onclick="signUp(); checkpassword()"><a href="patient.html"></a>Sign Up</button>
        </form>
    </div>
    <div id="footer">
        <div class="container-footer">
            <div class="contacts spaces">
                <h1 class="contacts-title">Contacts</h1>
                <h3 class="location-header style">ALU RWANDA Campus</h3>
                <p class="campus-location style">Bumbogo, Kigali Innovation City, Next to Azam, Kigali, Rwanda</p>
                <p class="campus-tel style">Phone: +250 784 650 219</p>
                <p class="campus-email style">Email: ivuuze@gmail.com</p>
            </div>
            <div class="pages spaces line">
                <p><a href="/html/about.html/#mission">Mission</a></p>
                <p>Services</p>
                <p>Meet the team</p>
                <p>FAQ</p>
            </div>
            <div class="map spaces">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.553491630597!2d30.150342673961305!3d-1.9306310980518278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca77688d3131f%3A0x3a65f6d29a33c0d3!2sAfrican%20Leadership%20University!5e0!3m2!1sen!2srw!4v1706184103213!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
