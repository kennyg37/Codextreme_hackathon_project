<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivuuze Hub</title>
    <link rel="stylesheet" href="patient.css" />
    <script
      src="https://kit.fontawesome.com/3722bf26df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="logo">
          <p class="logo-txt">Ivuuze Hub</p>
        </div>
        <div class="client">
          <button>
            <i class="fa-regular fa-user"></i>
            PATIENT Name
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <div class="logout">
          <label for="#logout">
            <i class="fa-solid fa-right-from-bracket" style="color: #fff"></i>
            <input type="submit" value="Logout" id="logout" />
          </label>
        </div>
      </div>
      <div class="search-bx">
        <h1 class="welcome">Welcome</h1>

        <input type="text" value="" placeholder="SEARCH EVERYTHING.." />
      </div>
    </div>
  </body>
</html>
